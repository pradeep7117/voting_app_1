<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 5px solid #ffd700;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            color: #667eea;
            font-size: 2.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #feedbackContainer {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
            text-align: center;
            border-bottom: 3px solid #ffd700;
            padding-bottom: 15px;
            letter-spacing: 1px;
        }

        #feedbackContainer > div {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        #feedbackContainer > div:hover {
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            border-left: 5px solid #ffd700;
        }

        #feedbackContainer > div:nth-child(2) { animation-delay: 0.1s; }
        #feedbackContainer > div:nth-child(3) { animation-delay: 0.2s; }
        #feedbackContainer > div:nth-child(4) { animation-delay: 0.3s; }
        #feedbackContainer > div:nth-child(5) { animation-delay: 0.4s; }
        #feedbackContainer > div:nth-child(6) { animation-delay: 0.5s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        p {
            margin: 12px 0;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
        }

        p strong {
            color: #667eea;
            font-weight: 700;
            min-width: 100px;
            display: inline-block;
            font-size: 1.1em;
        }

        hr {
            margin-top: 20px;
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
            animation: gradientFlow 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        p:first-child {
            font-size: 1.2em;
            border-bottom: 2px dashed #ffd700;
            padding-bottom: 10px;
        }

        /* Empty state styling */
        p:only-child {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 1.2em;
            border: 2px dashed #667eea;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            header h1 {
                font-size: 1.8em;
            }

            #feedbackContainer {
                padding: 20px;
            }

            p strong {
                min-width: 80px;
                font-size: 1em;
            }

            p {
                font-size: 1em;
            }
        }

        /* Loading animation */
        #feedbackContainer:empty:before {
            content: 'Loading feedback...';
            display: block;
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            padding: 40px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        /* Voter ID badge styling */
        p:first-of-type {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        p:first-of-type:before {
            content: 'ðŸ‘¤';
            font-size: 1.2em;
            background: #ffd700;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 10px;
        }

        /* Feedback text styling */
        p:last-of-type {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            margin-top: 10px;
            font-style: italic;
            border-left: 3px solid #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin - Feedback Submissions</h1>
    </header>

    <div id="feedbackContainer"></div>

    <script>
        async function loadFeedback() {
            try {
                const response = await fetch('/feedback/all');
                if (!response.ok) throw new Error("Failed to fetch feedback.");
                const feedbackList = await response.json();

                const container = document.getElementById('feedbackContainer');
                container.innerHTML = "<h2>All Feedback</h2>";

                if (feedbackList.length === 0) {
                    container.innerHTML += "<p>No feedback available.</p>";
                    return;
                }

                feedbackList.forEach(feedback => {
                    const feedbackElement = document.createElement('div');
                    feedbackElement.innerHTML = `<p><strong>Voter ID:</strong> ${feedback.voterId}</p>
                                                 <p><strong>Feedback:</strong> ${feedback.feedbackText}</p><hr>`;
                    container.appendChild(feedbackElement);
                });

            } catch (error) {
                console.error("Error loading feedback:", error);
                document.getElementById('feedbackContainer').innerHTML = "<p>Error loading feedback.</p>";
            }
        }

        loadFeedback();
    </script>
</body>
</html>
