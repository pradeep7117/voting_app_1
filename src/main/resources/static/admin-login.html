<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            width: 100%;
            max-width: 450px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-left: 8px solid #ffd700;
            transform: translateY(0);
            animation: slideDown 0.8s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        marquee {
            color: #1e3c72;
            font-size: 1.3em;
            font-weight: bold;
        }

        marquee h1 {
            display: inline;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #adminLoginForm {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            transform: translateY(0);
            animation: slideUp 0.8s ease;
            border-right: 8px solid #ffd700;
            backdrop-filter: blur(10px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #1e3c72;
            font-weight: 600;
            font-size: 1.1em;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            padding-left: 10px;
        }

        label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: #ffd700;
            border-radius: 2px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
            outline: none;
        }

        input:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 0 4px rgba(30, 60, 114, 0.1);
            transform: translateY(-2px);
        }

        input:hover {
            border-color: #2a5298;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.4);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(30, 60, 114, 0.6);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        }

        button:hover:before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.95em;
            margin-top: 15px;
            text-align: center;
            min-height: 20px;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            background: rgba(220, 53, 69, 0.1);
            display: none;
        }

        .error-message:not(:empty) {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        div {
            margin-top: 25px;
            text-align: center;
            animation: fadeIn 1s ease 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        a {
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a h2 {
            color: #ffd700;
            font-size: 1.2em;
            font-weight: 600;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(5px);
            border: 2px solid #ffd700;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        a:hover h2 {
            background: #ffd700;
            color: #1e3c72;
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        /* Input icon indicators */
        input[type="text"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%231e3c72" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
            background-size: 20px;
            padding-left: 45px;
        }

        input[type="password"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%231e3c72" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
            background-size: 20px;
            padding-left: 45px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            header {
                padding: 20px;
            }

            #adminLoginForm {
                padding: 25px;
            }

            marquee h1 {
                font-size: 1.3em;
            }

            button {
                padding: 14px;
                font-size: 1.1em;
            }

            a h2 {
                font-size: 1em;
                padding: 10px 25px;
            }
        }

        /* Loading animation for form submission */
        button.loading {
            position: relative;
            color: transparent;
        }

        button.loading:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spinner 0.8s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        /* Decorative elements */
        body:before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        body:after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite reverse;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
	
    <header>
        <marquee><h1>Election Commission Login</h1></marquee>
    </header>

    <form id="adminLoginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <button type="submit">Login</button>

        <p class="error-message" id="errorMessage"></p>
    </form>

    <script>
		document.getElementById('adminLoginForm').onsubmit = async function(e) {
		    e.preventDefault();

		    const data = {
		        username: e.target.username.value,
		        password: e.target.password.value,
		    };

		    const response = await fetch('/auth/login', {
		        method: 'POST',
		        headers: { 'Content-Type': 'application/json' },
		        body: JSON.stringify(data),
		    });

		    if (response.ok) {
		        const result = await response.json();
		        if (result.role === 'ADMIN') {
		            window.location.href = "/admin-dashboard.html"; 
		        } else {
		            alert('Unauthorized access!');
		        }
		    } else {
		        alert('Invalid username or password');
		    }
		};
    </script>
	
	<br>
	<div>
		<a href="index.html"><font color="PINK"><b><h2>Back</h2></b></font></a>
	</div>
	
</body>
</html>
