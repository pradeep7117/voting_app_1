<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Decorative background elements */
        body:before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        body:after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite reverse;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        header {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-left: 8px solid #ffd700;
            border-right: 8px solid #ffd700;
            animation: slideDown 0.8s ease;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            color: #1e3c72;
            font-size: 2.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #registerForm {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.8s ease;
            border-bottom: 8px solid #ffd700;
            backdrop-filter: blur(10px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #1e3c72;
            font-weight: 700;
            font-size: 1.2em;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            padding-left: 15px;
        }

        label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 24px;
            background: #ffd700;
            border-radius: 3px;
        }

        input, select {
            width: 100%;
            padding: 18px 20px;
            margin-bottom: 25px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: white;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 0 5px rgba(30, 60, 114, 0.2);
            transform: translateY(-3px);
        }

        input:hover, select:hover {
            border-color: #ffd700;
        }

        input::placeholder {
            color: #999;
            font-style: italic;
            font-size: 0.95em;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%231e3c72" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>');
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 20px;
            padding-right: 50px;
        }

        /* Input icon styling */
        input[type="text"]:not(#address) {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%231e3c72" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
            background-size: 24px;
            padding-left: 55px;
        }

        input[type="password"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%231e3c72" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
            background-size: 24px;
            padding-left: 55px;
        }

        #address {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%231e3c72" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
            background-size: 24px;
            padding-left: 55px;
        }

        #age {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%231e3c72" stroke-width="2"><circle cx="12" cy="8" r="4"/><path d="M5.5 20v-2a6.5 6.5 0 0 1 13 0v2"/></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
            background-size: 24px;
            padding-left: 55px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.5);
            margin: 20px 0 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.6);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            border-color: #ffd700;
        }

        button:hover:before {
            left: 100%;
        }

        button:active {
            transform: translateY(0) scale(1);
        }

        /* Link styling */
        a {
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        /* ClickHere link styling */
        form a[href="login.html"] {
            color: #ffd700;
            font-weight: 700;
            font-size: 1.2em;
            padding: 10px 25px;
            background: rgba(30, 60, 114, 0.1);
            border-radius: 30px;
            margin-left: 10px;
            border: 2px solid #ffd700;
            transition: all 0.3s ease;
        }

        form a[href="login.html"]:hover {
            background: #ffd700;
            color: #1e3c72;
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        /* Back link styling */
        body > a[href="index.html"] {
            display: inline-block;
            margin-top: 25px;
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            padding: 12px 35px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            backdrop-filter: blur(5px);
            border: 3px solid #ffd700;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        body > a[href="index.html"]:hover {
            background: #ffd700;
            color: #1e3c72;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        /* Form text styling */
        form {
            color: #1e3c72;
            font-size: 1.1em;
            text-align: center;
        }

        br {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            header {
                padding: 25px;
            }

            header h1 {
                font-size: 2em;
            }

            #registerForm {
                padding: 30px;
            }

            label {
                font-size: 1.1em;
            }

            input, select {
                padding: 15px 15px 15px 50px;
                font-size: 1em;
            }

            button {
                padding: 15px;
                font-size: 1.2em;
            }

            body > a[href="index.html"] {
                font-size: 1.3em;
                padding: 10px 30px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.6em;
            }

            #registerForm {
                padding: 20px;
            }

            input, select {
                padding: 12px 12px 12px 45px;
                background-size: 20px;
            }

            form a[href="login.html"] {
                display: block;
                margin: 15px auto 0;
                width: fit-content;
            }
        }

        /* Loading animation for button */
        button.loading {
            position: relative;
            color: transparent;
        }

        button.loading:after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spinner 0.8s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        }

        /* Focus visible for accessibility */
        input:focus-visible, select:focus-visible, button:focus-visible, a:focus-visible {
            outline: 3px solid #ffd700;
            outline-offset: 3px;
        }

        /* Select option styling */
        option {
            padding: 12px;
            font-size: 1.1em;
        }

        /* Validation styling */
        input:invalid {
            border-color: #ff6b6b;
        }

        input:valid {
            border-color: #51cf66;
        }

        /* Age input arrows removal */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vote Register Form</h1>
    </header>
    
    <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
        
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
        </select>
        
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="120" required>
        
        <button type="submit">Register</button><br>
        Already have an account? <a href="login.html">Click Here</a>
    </form>
    
    <a href="index.html">Back</a>

    <script>
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const data = {
                username: e.target.username.value,
                password: e.target.password.value,
                address: e.target.address.value,
                gender: e.target.gender.value,
                age: parseInt(e.target.age.value),
            };
            const response = await fetch('/users/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Registration successful!');
                window.location.href = '/login.html'; 
            } else {
                const errorMessage = await response.text();
                alert('Registration failed: ' + errorMessage);
            }
        };
    </script>
</body>
</html>
