<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            width: 100%;
            max-width: 450px;
            margin-bottom: 30px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-left: 8px solid #ffd700;
            border-right: 8px solid #ffd700;
            animation: slideDown 0.8s ease;
            text-align: center;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            color: #667eea;
            font-size: 2.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #loginForm {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.8s ease;
            border-bottom: 8px solid #ffd700;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            padding-left: 10px;
        }

        label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: #ffd700;
            border-radius: 2px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        input:hover {
            border-color: #764ba2;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        button:hover:before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        #errorMessage {
            margin-top: 25px;
            padding: 15px 25px;
            border-radius: 10px;
            background: #fff3f3;
            border-left: 5px solid #dc3545;
            color: #dc3545;
            font-weight: 600;
            font-size: 1em;
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: shake 0.5s ease;
            display: none;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Input icon styling */
        input[type="text"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23667eea" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
            background-size: 20px;
            padding-left: 45px;
        }

        input[type="password"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23667eea" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
            background-size: 20px;
            padding-left: 45px;
        }

        /* Placeholder styling */
        input::placeholder {
            color: #999;
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            header {
                padding: 20px;
            }

            header h1 {
                font-size: 2em;
            }

            #loginForm {
                padding: 25px;
            }

            label {
                font-size: 1em;
            }

            input {
                padding: 12px 15px 12px 45px;
                font-size: 0.95em;
            }

            button {
                padding: 14px;
                font-size: 1.1em;
            }
        }

        /* Loading animation for form submission */
        button.loading {
            position: relative;
            color: transparent;
        }

        button.loading:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spinner 0.8s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        /* Focus visible outline for accessibility */
        input:focus-visible, button:focus-visible {
            outline: 2px solid #ffd700;
            outline-offset: 2px;
        }

        /* Decorative elements */
        body:before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        body:after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite reverse;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Form field grouping */
        #loginForm {
            position: relative;
            z-index: 1;
        }

        /* Success animation for form submission */
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        button:active {
            animation: success 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage" style="color: red; display: none;"></p>

    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.style.display = "none";

            const data = {
                username: e.target.username.value,
                password: e.target.password.value,
            };

            try {
                console.log("Sending login request...");

                const response = await fetch('/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                console.log("Response Status:", response.status);

                if (response.ok) {
                    const user = await response.json();
                    console.log("Login Successful:", user);

                    // âœ… Store voter ID in localStorage after login
                    localStorage.setItem('voterId', user.id);
                    console.log("Stored voterId:", user.id);

                    window.location.href = 'vote.html'; // Redirect after login
                } else {
                    errorMessage.innerText = "Invalid username or password.";
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                console.error("Login error:", error);
                errorMessage.innerText = "An error occurred. Please try again.";
                errorMessage.style.display = "block";
            }
        };
    </script>
</body>
</html>
