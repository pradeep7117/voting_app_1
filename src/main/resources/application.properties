spring.jpa.hibernate.ddl-auto=update
# Change URL to postgresql and port to 5432
spring.datasource.url=jdbc:postgresql://localhost:5432/voting_db
# Default Postgres username is usually 'postgres', change if yours is different
spring.datasource.username=postgres
spring.datasource.password=skap
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Use the PostgreSQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=${PORT:8080}
